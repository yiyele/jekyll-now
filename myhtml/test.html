---
layout: default
title: test
---
<div class="category_test">
	{% for category in site.categories.test %}
		<h2>{{ category | first }}</a></h2>
		<span>{{ category | last | size }}</span>
		<ul class="arc-list">
			{% for post in category.last %}
				<li>{{ post.date | date:"%d/%m/%Y " }}<a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</div>
